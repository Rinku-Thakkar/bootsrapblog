<!--contact form-->
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css"></link>
    <title>Rinku Blog</title>
</head>
<div class="row">
    <div class="mx-auto col-10 col-md-8 col-lg-6">
        <form class="row g-3 my-4">
            <div class="col-md-6">
                <label for="inputyourname" class="form-label">Enter your name</label>
                <input type="name" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="Email14" class="form-label">Enter your Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>


            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <textarea input type="text" class="form-control" id="inputAddress"></textarea>
            </div>

            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>Karnatka</option>
                <option>Gujarat</option>
                <option>Rajsthan</option>
                <option>Uttarpradesh</option>
              </select>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>


    </div>
</div>
</form>


</html>
